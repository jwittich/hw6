<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <script language="javascript" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
  img
  {
    float: left;
    position: relative;
    display: inline-block;
    z-index: 0;
  }
  h3
  {
    position: absolute;
    z-index: 1;
    display: inline-block;
    padding-left: 4%;
    opacity: 0;
  }
    #art0 h3 {
      padding-left: 7%;
    }
    #art1 h3 {
      padding-left: 7%;
    }
    #art2 h3 {
      padding-left: 7%;
    }
    #art3 h3 {
      padding-left: 7%;
    }
    #art4 h3 {
      padding-left: 7%;
    }

</style>
</head>
<body>
<script>

var Artwork = function(name, price, image)
 {
   this.name = name;
   this.price = price;
   this.image = image;
};

arts = new Array(5);

arts[0] = new Artwork("Hockney Painting", "$ 82,000" , "hockney.jpg" );
arts[1] = new Artwork("Islamic Prayer Niche", "$ 73,000" , "mihrab.jpg");
arts[2] = new Artwork("Crosby Painting", "$41,000" , "crosby.jpg");
arts[3]= new Artwork("Monet Painting", "$12,900" , "monet.jpg");
arts[4]= new Artwork("Hockney Painting", "$48,300" , "goldfish.jpg");


document.write("<div id='art0'>" +
                "<p id='info0'>" + arts[0].name + " " + arts[0].price + "</p>" +
                "<img src='" + arts[0].image + "'>" +
              "</div>");
document.write("<div id='art1'>" +
"<p id='info1'>" + arts[1].name + " " + arts[1].price + "</p>" +
"<img src='" + arts[1].image + "'>" +
"</div>");
document.write("<div id='art2'>" +
"<p id='info2'>" + arts[2].name + " " + arts[2].price + "</p>" +
"<img src='" + arts[2].image + "'>" +
"</div>");
document.write("<div id='art3'>" +
"<p id='info3'>" + arts[3].name + " " + arts[3].price + "</p>" +
"<img src='" + arts[3].image + "'>" +
"</div>");
document.write("<div id='art4'>" +
  "<p id='info4'>" + arts[4].name + " " + arts[4].price + "</p>" +
"<img src='" + arts[4].image + "'>" +
  "</div>");


 $("img").css({
    'width':'75px',
    'border':'1px solid #F00'
 });

$(document).ready (function(e) {
 $("img").mouseenter (function(){
 var newpic = "<img src=" + $(this).attr("src") + "></img>";
  $('#bigpic')
    .html($(newpic)
    .animate({height:'200', opacity: '0'}, 10)
    .fadeTo("slow" ,1));
  })
$("img").mouseleave(function(e){
  var newpic = "<img src=" + $(this).attr("src") + "></img>";
  $('#bigpic')
    .html($(newpic)
    .hide());
    })

    $('#art0').click(function(e){
      $('#info0')
        .fadeTo(200,1)
        .animate({opacity: '1'},5000)
        .fadeTo(200,0);
    })
    $('#art1').click(function(e){
      $('#info1')
        .fadeTo("slow",1)
        .animate({opacity: '1'},5000)
        .fadeTo(200,0);
    })
    $('#art2').click(function(e){
      $('#info2')
        .fadeTo("slow",1)
        .animate({opacity: '1'},5000)
        .fadeTo(200,0);
    })
    $('#art3').click(function(e){
      $('#info3')
        .fadeTo("slow",1)
        .animate({opacity: '1'},5000)
        .fadeTo(200,0);
    })
    $('#art4').click(function(e){
      $('#info4')
        .fadeTo("slow",1)
        .animate({opacity: '1'},5000)
        .fadeTo(200,0);
    })
  });


</script>
<div id="bigpic"></div>
</body>


</html>
